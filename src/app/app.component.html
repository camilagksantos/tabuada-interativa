<div class="container">
  <h1>✨ Tabuada Divertida ✨</h1>

  <div class="controls" *ngIf="!jogoIniciado">
    <label for="tabuada">Escolha a tabuada:</label>
    <select id="tabuada" [(ngModel)]="tabuadaSelecionada">
      <option *ngFor="let tab of tabuadas" [value]="tab.value">{{ tab.label }}</option>
    </select>

    <button (click)="iniciarJogo()">Iniciar</button>
  </div>

  <div class="tabuada-container" *ngIf="jogoIniciado && !jogoFinalizado">
    <div class="problema">
      {{ numeroAtual }} × {{ multiplicadorAtual }} = ?
    </div>

    <div class="botoes">
      <button *ngFor="let resposta of respostas" class="botao-resposta" [ngClass]="getClassBotao(resposta)"
        [disabled]="botoesDesabilitados" (click)="verificarResposta(resposta)">
        {{ resposta }}
      </button>
    </div>

    <div class="mensagem" [style.color]="mensagemCor">
      {{ mensagem }}
    </div>

    <div class="contador">
      <span>{{ acertos }}</span> acertos | <span>{{ erros }}</span> erros
      <div class="progresso">
        <div class="barra-progresso" [style.width.%]="getProgresso()"></div>
      </div>
    </div>
  </div>

  <div class="resultado" *ngIf="jogoFinalizado">
    <h2 [style.color]="mensagemCor">{{ mensagem }}</h2>
    <p>Você acertou {{ acertos }} de {{ totalQuestoes }} questões!</p>
    <button class="reiniciar" (click)="reiniciarJogo()">Jogar novamente</button>
    <p><button class="inicio" (click)="voltarAoInicio()">🏠</button></p>
  </div>

  <button class="reiniciar" *ngIf="jogoIniciado && !jogoFinalizado" (click)="reiniciarJogo()">Reiniciar</button>
  <p><button class="inicio" *ngIf="jogoIniciado && !jogoFinalizado" (click)="voltarAoInicio()">🏠</button></p>
</div>
